apiVersion: apps/v1
kind: Deployment
metadata:
  name: fliteconsulting-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fliteconsulting
  template:
    metadata:
      labels:
        app: fliteconsulting
    spec:
      containers:
      - name: fliteconsulting
        image: ghcr.io/flite999/fliteconsulting:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ghcr-secret